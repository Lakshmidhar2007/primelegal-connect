<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimeLegal Chat (Two-Way)</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp, query,
      orderBy, onSnapshot, doc, setDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import {
      getAuth, signInWithEmailAndPassword, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // ========== Firebase Config ==========
    const firebaseConfig = {
      apiKey: "AIzaSyAG0WkxynFzrsTMfvfkJ_S5hZxvMkA-FPc",
      authDomain: "studio-8593361603-692e2.firebaseapp.com",
      projectId: "studio-8593361603-692e2",
      storageBucket: "studio-8593361603-692e2.appspot.com",
      messagingSenderId: "1046445083601",
      appId: "1:1046445083601:web:fbeb9fecb968d001de2ef0"
    };

    // ========== Initialize Firebase ==========
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // ========== DOM References ==========
    const chatBox = document.getElementById("chatBox");
    const form = document.getElementById("messageForm");
    const input = document.getElementById("messageInput");
    const status = document.getElementById("status");
    const roleSelector = document.getElementById("role");

    // ========== Demo Credentials ==========
    const demoUsers = {
      user: { email: "lakshmidhar2007@gmail.com", password: "123456" },
      lawyer: { email: "lawyer@primelegal.com", password: "123456" }
    };

    // ========== Login Based on Role ==========
    async function login(role) {
      const creds = demoUsers[role];
      try {
        await signInWithEmailAndPassword(auth, creds.email, creds.password);
      } catch (err) {
        console.error("Login failed:", err.message);
        status.textContent = "âŒ Login failed: " + err.message;
      }
    }

    // ========== Auth State ==========
    onAuthStateChanged(auth, (user) => {
      if (user) {
        status.textContent = "âœ… Logged in as: " + user.email;
        startChat(user);
      } else {
        status.textContent = "ðŸ”’ Select role to sign in";
      }
    });

    // ========== Start Chat ==========
    async function startChat(user) {
      // Fixed shared chat ID for user-lawyer pair
      const chatId = "primelegal_chat_1";
      const chatRef = doc(db, "chats", chatId);
      const messagesRef = collection(db, `chats/${chatId}/messages`);

      // Ensure chat doc exists with both parties
      await setDoc(chatRef, {
        userId: demoUsers.user.email,
        lawyerId: demoUsers.lawyer.email
      }, { merge: true });

      // Realtime listener for messages
      const q = query(messagesRef, orderBy("timestamp", "asc"));
      onSnapshot(q, (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const messageDiv = document.createElement("div");
          messageDiv.className = msg.senderId === user.email ? "sent" : "received";
          messageDiv.textContent = msg.text;
          chatBox.appendChild(messageDiv);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      // Handle message sending
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;

        try {
          await addDoc(messagesRef, {
            senderId: user.email,
            text,
            timestamp: serverTimestamp()
          });
          input.value = "";
        } catch (err) {
          console.error("Message send failed:", err.message);
        }
      });
    }

    // ========== Role Switch ==========
    document.getElementById("loginBtn").addEventListener("click", () => {
      const role = roleSelector.value;
      login(role);
    });
  </script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h2 { margin: 10px; }
    #status {
      margin-bottom: 10px;
      color: #555;
      font-size: 0.9em;
    }
    #chatContainer {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      height: 70vh;
    }
    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .sent {
      align-self: flex-end;
      background: #007bff;
      color: white;
      padding: 8px 12px;
      border-radius: 16px 16px 0 16px;
      margin: 4px 0;
      max-width: 70%;
      word-wrap: break-word;
    }
    .received {
      align-self: flex-start;
      background: #e5e7eb;
      color: black;
      padding: 8px 12px;
      border-radius: 16px 16px 16px 0;
      margin: 4px 0;
      max-width: 70%;
      word-wrap: break-word;
    }
    form {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
    }
    input {
      flex: 1;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 50%;
      margin-left: 6px;
      cursor: pointer;
    }
    #roleContainer {
      display: flex;
      align-items: center;
      margin-top: 10px;
      gap: 10px;
    }
    select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <h2>PrimeLegal Chat</h2>
  <div id="roleContainer">
    <select id="role">
      <option value="user">User</option>
      <option value="lawyer">Lawyer</option>
    </select>
    <button id="loginBtn">Login</button>
  </div>
  <p id="status">Please choose a role and log in.</p>

  <div id="chatContainer">
    <div id="chatBox"></div>
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">âž¤</button>
    </form>
  </div>
</body>
</html>
